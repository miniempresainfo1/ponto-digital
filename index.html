<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pro - Ata e Chamada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hidden-section { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen text-slate-900">

    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-blue-100 max-w-sm w-full text-center border border-white">
            <h1 class="text-xl font-extrabold mb-8 uppercase italic tracking-tight">Acesso Administrativo</h1>
            <input type="password" id="adminPass" placeholder="Senha" class="w-full bg-slate-50 border-2 border-slate-100 focus:border-blue-600 p-4 rounded-2xl mb-4 outline-none text-center font-bold">
            <button onclick="fazerLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-100 uppercase text-xs">Entrar</button>
        </div>
    </div>

    <div id="mainContent" class="hidden-section max-w-7xl mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-8 bg-white p-5 rounded-3xl shadow-sm border border-slate-200">
            <h1 class="text-sm font-black text-blue-600 uppercase italic">Gest√£o de Atas e Presen√ßa</h1>
            <button onclick="window.location.reload()" class="bg-slate-100 text-slate-500 px-5 py-2 rounded-xl font-bold text-[10px] uppercase">Sair</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 mb-6 uppercase text-[10px] tracking-widest italic flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-600 rounded-full"></span> üë• Funcion√°rios
                    </h2>
                    <div class="relative flex items-center mb-6">
                        <input type="text" id="novoFuncionario" placeholder="Cadastrar..." class="w-full border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-xs">
                        <button onclick="cadastrarFuncionario()" class="absolute right-2 bg-blue-600 text-white w-10 h-10 rounded-xl font-black shadow-md">+</button>
                    </div>
                    <div id="listaFuncionariosCadastrados" class="max-h-[500px] overflow-y-auto space-y-3 pr-2 custom-scroll"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 mb-6 uppercase text-[10px] tracking-widest italic flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full"></span> üìÖ Agendar Reuni√£o com Pauta
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="tituloReuniao" placeholder="T√≠tulo da Reuni√£o" class="border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm font-medium">
                        <input type="datetime-local" id="dataReuniao" class="border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm">
                    </div>
                    <textarea id="pautaReuniao" placeholder="T√≥picos de debate (um por linha)..." class="w-full border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm mb-4 h-24"></textarea>
                    <button onclick="criarReuniao()" class="w-full bg-[#1e293b] text-white font-black py-4 rounded-2xl hover:bg-black transition-all shadow-xl uppercase text-xs tracking-widest">Agendar Reuni√£o</button>
                </div>

                <div id="gridReunioes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="modalChamada" class="fixed inset-0 bg-slate-900/60 hidden-section flex items-center justify-center p-4 z-50 backdrop-blur-sm">
            <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
                <div class="flex justify-between items-start mb-6 border-b pb-4">
                    <div>
                        <h3 id="chamadaTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3>
                        <p id="chamadaData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p>
                    </div>
                    <button onclick="fecharModal()" class="text-slate-300 hover:text-red-500 font-black">√ó</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto pr-2 custom-scroll">
                    <div>
                        <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic">Lista de Chamada</h4>
                        <div id="corpoChamada" class="space-y-2"></div>
                    </div>
                    <div>
                        <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic">Conte√∫do da Ata (Debates e Decis√µes)</h4>
                        <textarea id="obsAta" oninput="salvarObsTemporaria()" class="w-full h-72 border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm" placeholder="Anote aqui os pontos discutidos..."></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-8">
                    <button onclick="gerarRelatorioPDF()" class="bg-slate-900 text-white font-black py-4 rounded-2xl text-xs uppercase shadow-lg hover:bg-black transition">GERAR ATA EM PDF</button>
                    <button onclick="fecharModal()" class="bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg text-xs uppercase hover:bg-blue-700 transition">SALVAR E SAIR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co'.trim();
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg'.trim();
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let reuniaoAtivaId = null;
        let dadosAta = { id: "", titulo: "", data: "", pauta: "", obs: "", presentes: [], faltas: [], justificados: [] };

        function fazerLogin() {
            if (document.getElementById('adminPass').value === "admin123") {
                document.getElementById('loginScreen').classList.add('hidden-section');
                document.getElementById('mainContent').classList.remove('hidden-section');
                carregarFuncionarios(); carregarReunioes();
            } else alert("Senha incorreta!");
        }

        async function carregarFuncionarios() {
            const { data: funcs } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: presencas } = await supabaseClient.from('presencas').select('*');
            const lista = document.getElementById('listaFuncionariosCadastrados');
            lista.innerHTML = funcs.map(f => {
                const p = presencas.filter(x => x.funcionario_id === f.id && x.esteve_presente === true).length;
                const j = presencas.filter(x => x.funcionario_id === f.id && x.esteve_presente === false && x.justificativa === 'SIM').length;
                const fl = presencas.filter(x => x.funcionario_id === f.id && x.esteve_presente === false && !x.justificativa).length;
                return `<div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 mb-2">
                    <div class="flex justify-between mb-2"><span class="font-bold text-slate-800 text-[10px] uppercase truncate">${f.nome}</span></div>
                    <div class="flex gap-1 text-[8px] font-black text-center">
                        <div class="flex-1 bg-green-100 text-green-700 p-1.5 rounded-lg">P: ${p}</div>
                        <div class="flex-1 bg-amber-100 text-amber-700 p-1.5 rounded-lg">J: ${j}</div>
                        <div class="flex-1 bg-red-100 text-red-700 p-1.5 rounded-lg">F: ${fl}</div>
                    </div>
                </div>`;
            }).join('');
        }

        async function criarReuniao() {
            const t = document.getElementById('tituloReuniao').value;
            const d = document.getElementById('dataReuniao').value;
            const p = document.getElementById('pautaReuniao').value;
            if (!t || !d) return alert("T√≠tulo e Data obrigat√≥rios.");

            // CORRE√á√ÉO DE FUSO HOR√ÅRIO: Envia como ISO mantendo o fuso do sistema
            const dataISO = new Date(d).toISOString();

            const { error } = await supabaseClient.from('reunioes').insert([{ titulo: t, data_hora: dataISO, pauta: p }]);
            if (!error) { location.reload(); }
        }

        async function carregarReunioes() {
            const { data } = await supabaseClient.from('reunioes').select('*').order('data_hora', { ascending: false });
            const grid = document.getElementById('gridReunioes');
            grid.innerHTML = data.map(r => {
                // EXIBI√á√ÉO CORRIGIDA PARA BRAS√çLIA
                const dataFormatada = new Date(r.data_hora).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
                return `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 hover:border-blue-500 transition-all cursor-pointer group" onclick="abrirChamada('${r.id}', '${r.titulo}', '${r.data_hora}', \`${r.pauta || ''}\`, \`${r.observacoes || ''}\`)">
                        <h3 class="font-black text-slate-800 uppercase italic text-xs mb-1 group-hover:text-blue-600 transition">${r.titulo}</h3>
                        <p class="text-slate-400 font-bold text-[8px] uppercase tracking-widest">${dataFormatada}</p>
                    </div>
                `;
            }).join('');
        }

        async function abrirChamada(id, titulo, dataRaw, pauta, obs) {
            reuniaoAtivaId = id;
            // DATA PARA O PDF CORRIGIDA
            const dataLocal = new Date(dataRaw).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
            dadosAta = { id, titulo, data: dataLocal, pauta, obs, presentes: [], faltas: [], justificados: [] };
            
            document.getElementById('chamadaTitulo').innerText = titulo;
            document.getElementById('chamadaData').innerText = dataLocal;
            document.getElementById('obsAta').value = obs;
            document.getElementById('modalChamada').classList.remove('hidden-section');
            
            const { data: todosFunc } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: pres = [] } = await supabaseClient.from('presencas').select('*').eq('reuniao_id', id);

            const corpo = document.getElementById('corpoChamada');
            corpo.innerHTML = todosFunc.map(f => {
                const reg = pres.find(p => p.funcionario_id === f.id);
                const status = reg ? reg.esteve_presente : null;
                const justificado = reg ? reg.justificativa : null;
                
                if (status === true) dadosAta.presentes.push(f.nome);
                else if (status === false && justificado) dadosAta.justificados.push(f.nome);
                else if (status === false) dadosAta.faltas.push(f.nome);

                return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100 gap-2">
                    <span class="font-bold text-slate-700 text-[9px] uppercase">${f.nome}</span>
                    <div class="flex gap-1">
                        <button onclick="marcar('${f.id}', true, false)" class="${status === true ? 'bg-green-600 text-white shadow-md' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">P</button>
                        <button onclick="marcar('${f.id}', false, true)" class="${status === false && justificado ? 'bg-amber-500 text-white shadow-md' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">J</button>
                        <button onclick="marcar('${f.id}', false, false)" class="${status === false && !justificado ? 'bg-red-600 text-white shadow-md' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">F</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function marcar(funcId, status, just) {
            const { data: ex } = await supabaseClient.from('presencas').select('id').eq('reuniao_id', reuniaoAtivaId).eq('funcionario_id', funcId).maybeSingle();
            const payload = { reuniao_id: reuniaoAtivaId, funcionario_id: funcId, esteve_presente: status, justificativa: just ? "SIM" : null, nome_funcionario: "" };
            if (ex) await supabaseClient.from('presencas').update(payload).eq('id', ex.id);
            else await supabaseClient.from('presencas').insert([payload]);
            
            const rawData = dadosAta.data; // Mant√©m a data local j√° formatada
            abrirChamada(reuniaoAtivaId, dadosAta.titulo, rawData, dadosAta.pauta, document.getElementById('obsAta').value);
            carregarFuncionarios();
        }

        async function salvarObsTemporaria() {
            const novaObs = document.getElementById('obsAta').value;
            await supabaseClient.from('reunioes').update({ observacoes: novaObs }).eq('id', reuniaoAtivaId);
        }

        function gerarRelatorioPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const margem = 20;
            let y = 20;

            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text("ATA DE REUNI√ÉO", margem, y);
            y += 15;

            doc.setFontSize(12);
            doc.text(`T√çTULO: ${dadosAta.titulo.toUpperCase()}`, margem, y);
            y += 7;
            // DATA NO PDF AGORA EST√Å 100% CORRETA
            doc.text(`DATA/HORA: ${dadosAta.data}`, margem, y);
            y += 15;

            doc.setFontSize(14);
            doc.text("PAUTA / T√ìPICOS INICIAIS:", margem, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            const pautaLinhas = doc.splitTextToSize(dadosAta.pauta || "Nenhuma pauta definida.", 170);
            doc.text(pautaLinhas, margem, y);
            y += (pautaLinhas.length * 7) + 10;

            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("DEBATES E DECIS√ïES:", margem, y);
            y += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(11);
            const obsLinhas = doc.splitTextToSize(document.getElementById('obsAta').value || "Sem observa√ß√µes.", 170);
            doc.text(obsLinhas, margem, y);
            y += (obsLinhas.length * 7) + 15;

            doc.setFont("helvetica", "bold");
            doc.text("LISTA DE PRESEN√áA:", margem, y);
            y += 7;
            doc.setFontSize(10);
            doc.text(`PRESENTES: ${dadosAta.presentes.join(", ") || "Nenhum"}`, margem, y, { maxWidth: 170 });
            y += 12;
            doc.text(`JUSTIFICADOS: ${dadosAta.justificados.join(", ") || "Nenhum"}`, margem, y, { maxWidth: 170 });
            y += 10;
            doc.text(`FALTAS: ${dadosAta.faltas.join(", ") || "Nenhum"}`, margem, y, { maxWidth: 170 });

            doc.save(`ata_${dadosAta.titulo.replace(/\s+/g, '_')}.pdf`);
        }

        async function cadastrarFuncionario() {
            const nome = document.getElementById('novoFuncionario').value.trim();
            if (!nome) return;
            const { error } = await supabaseClient.from('funcionarios').insert([{ nome }]);
            if (!error) { document.getElementById('novoFuncionario').value = ''; carregarFuncionarios(); }
        }

        function fecharModal() { document.getElementById('modalChamada').classList.add('hidden-section'); carregarReunioes(); }
    </script>
</body>
</html>
