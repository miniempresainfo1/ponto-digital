<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pro - Foco em Melhoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #0F172A; }
        .hidden-section { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .nota-btn-active { background-color: #2563eb !important; color: white !important; border-color: #2563eb !important; }
        .tab-filter-active { background-color: #ef4444 !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-blue-100 max-w-sm w-full text-center border border-white">
            <h1 class="text-xl font-extrabold mb-8 uppercase italic tracking-tight text-blue-600">Gest√£o Pro</h1>
            <input type="password" id="adminPass" placeholder="Senha" class="w-full bg-slate-50 border-2 border-slate-100 focus:border-blue-600 p-4 rounded-2xl mb-4 outline-none text-center font-bold text-lg">
            <button onclick="fazerLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg uppercase text-xs">Entrar</button>
        </div>
    </div>

    <div id="mainContent" class="hidden-section max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 bg-white p-5 rounded-3xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xs italic">G</div>
                <h1 class="text-sm font-black text-slate-800 uppercase italic">Painel Administrativo</h1>
            </div>
            <button onclick="window.location.reload()" class="text-slate-400 font-bold text-[10px] uppercase hover:text-red-500 transition-all">Sair</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] mb-6 italic flex items-center gap-2">Equipe</h2>
                    <div class="relative mb-6">
                        <input type="text" id="novoFuncionario" placeholder="Novo funcion√°rio..." class="w-full border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-xs">
                        <button onclick="cadastrarFuncionario()" class="absolute right-2 top-2 bg-blue-600 text-white w-10 h-10 rounded-xl font-black shadow-md">+</button>
                    </div>
                    <div id="listaFuncionariosCadastrados" class="max-h-[400px] overflow-y-auto space-y-2 pr-2 custom-scroll"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] mb-6 italic flex items-center gap-2">Novo Evento</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="tituloReuniao" placeholder="T√≠tulo..." class="border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm">
                        <input type="datetime-local" id="dataReuniao" class="border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm">
                    </div>
                    <button onclick="criarReuniao()" class="w-full bg-[#1e293b] text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest">Agendar</button>
                </div>
                <div id="gridReunioes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="modalChamada" class="fixed inset-0 bg-slate-900/60 hidden-section flex items-center justify-center p-4 z-50 backdrop-blur-sm">
            <div class="bg-white w-full max-w-6xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[95vh]">
                <div class="flex justify-between items-start mb-6 border-b pb-4">
                    <div>
                        <h3 id="chamadaTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3>
                        <p id="chamadaData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p>
                    </div>
                    <button onclick="fecharModal()" class="text-slate-300 hover:text-red-500 text-xl font-black">√ó</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-green-50 p-3 rounded-2xl border border-green-100 text-center"><p class="text-[8px] font-black text-green-600 uppercase italic">Presentes</p><p id="countP" class="text-lg font-black text-green-700">0</p></div>
                    <div class="bg-amber-50 p-3 rounded-2xl border border-amber-100 text-center"><p class="text-[8px] font-black text-amber-600 uppercase italic">Justificados</p><p id="countJ" class="text-lg font-black text-amber-700">0</p></div>
                    <div class="bg-blue-50 p-3 rounded-2xl border border-blue-100 text-center"><p class="text-[8px] font-black text-blue-600 uppercase italic">Score de Satisfa√ß√£o</p><p id="mediaNota" class="text-lg font-black text-blue-700">0.0</p></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 overflow-hidden">
                    <div class="flex flex-col h-full overflow-y-auto pr-2 custom-scroll">
                        <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">Lista de Chamada</h4>
                        <div id="corpoChamada" class="space-y-2"></div>
                    </div>
                    
                    <div class="flex flex-col h-full">
                        <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">Observa√ß√µes</h4>
                        <textarea id="obsAta" oninput="salvarObsTemporaria()" class="w-full flex-1 border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-xs mb-4" placeholder="Notas da chamada..."></textarea>
                        <button onclick="abrirModalFeedback()" class="w-full bg-blue-50 text-blue-600 font-black py-4 rounded-2xl text-[9px] uppercase border-2 border-dashed border-blue-200">Simular Feedback</button>
                    </div>

                    <div class="flex flex-col h-full overflow-hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-[10px] font-black uppercase text-slate-400 italic">Feedbacks</h4>
                            <div class="flex gap-1">
                                <button onclick="filtrarFeedbacks('all')" id="fAll" class="text-[7px] font-black uppercase px-2 py-1 rounded bg-slate-100 text-slate-400">Todos</button>
                                <button onclick="filtrarFeedbacks('criticos')" id="fCrit" class="text-[7px] font-black uppercase px-2 py-1 rounded bg-slate-100 text-slate-400">üö® Cr√≠ticos</button>
                            </div>
                        </div>
                        <div id="listaFeedbacks" class="flex-1 overflow-y-auto pr-2 space-y-3 custom-scroll"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-8">
                    <button onclick="gerarRelatorioPDF()" class="bg-slate-900 text-white font-black py-4 rounded-xl text-[10px] uppercase shadow-lg">Exportar PDF</button>
                    <button onclick="fecharModal()" class="bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg text-[10px] uppercase">Concluir</button>
                </div>
            </div>
        </div>

        <div id="modalFeedback" class="fixed inset-0 bg-slate-900/60 hidden-section z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl text-center">
                <h3 class="text-xl font-black text-slate-800 uppercase italic mb-6 text-blue-600 italic">Feedback An√¥nimo</h3>
                <div class="flex justify-center gap-2 mb-6">
                    <button onclick="setNota(1)" class="nota-btn w-10 h-10 rounded-xl border-2 font-bold transition">1</button>
                    <button onclick="setNota(2)" class="nota-btn w-10 h-10 rounded-xl border-2 font-bold transition">2</button>
                    <button onclick="setNota(3)" class="nota-btn w-10 h-10 rounded-xl border-2 font-bold transition">3</button>
                    <button onclick="setNota(4)" class="nota-btn w-10 h-10 rounded-xl border-2 font-bold transition">4</button>
                    <button onclick="setNota(5)" class="nota-btn w-10 h-10 rounded-xl border-2 font-bold transition">5</button>
                </div>
                <textarea id="feedbackTexto" placeholder="Como podemos melhorar?" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl mb-4 outline-none text-sm h-24 focus:border-blue-600"></textarea>
                <button onclick="enviarFeedback()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-xs shadow-lg">Enviar Feedback</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co'.trim();
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg'.trim();
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let reuniaoAtivaId = null;
        let notaSelecionada = 0;
        let feedbacksCache = [];
        let dadosAta = { id: "", titulo: "", data: "", obs: "", presentes: [], faltas: [], justificados: [] };

        function fazerLogin() {
            if (document.getElementById('adminPass').value === "admin123") {
                document.getElementById('loginScreen').classList.add('hidden-section');
                document.getElementById('mainContent').classList.remove('hidden-section');
                carregarFuncionarios(); carregarReunioes();
            } else alert("Acesso Negado.");
        }

        async function carregarFuncionarios() {
            const { data: funcs } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: pres } = await supabaseClient.from('presencas').select('*');
            document.getElementById('listaFuncionariosCadastrados').innerHTML = funcs.map(f => {
                const p = pres.filter(x => x.funcionario_id === f.id && x.esteve_presente).length;
                return `<div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 mb-2 flex justify-between items-center"><span class="font-bold text-slate-800 text-[9px] uppercase">${f.nome}</span><span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-lg text-[7px] font-black italic">P: ${p}</span></div>`;
            }).join('');
        }

        async function carregarReunioes() {
            const { data } = await supabaseClient.from('reunioes').select('*').order('data_hora', { ascending: false });
            document.getElementById('gridReunioes').innerHTML = data.map(r => `<div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 cursor-pointer hover:border-blue-500 transition-all" onclick="abrirChamada('${r.id}', '${r.titulo}', '${r.data_hora}', \`${r.observacoes || ''}\`)"><h3 class="font-black text-slate-800 uppercase italic text-xs mb-1">${r.titulo}</h3><p class="text-slate-400 font-bold text-[8px] uppercase">${new Date(r.data_hora).toLocaleString('pt-BR')}</p></div>`).join('');
        }

        async function abrirChamada(id, titulo, dataRaw, obs) {
            reuniaoAtivaId = id;
            const dataLocal = new Date(dataRaw).toLocaleString('pt-BR');
            dadosAta = { id, titulo, data: dataLocal, obs, presentes: [], faltas: [], justificados: [] };
            
            document.getElementById('chamadaTitulo').innerText = titulo;
            document.getElementById('chamadaData').innerText = dataLocal;
            document.getElementById('obsAta').value = obs;
            document.getElementById('modalChamada').classList.remove('hidden-section');

            // Feedback Logic
            const { data: avs } = await supabaseClient.from('avaliacoes').select('*').eq('reuniao_id', id).order('data_envio', { ascending: false });
            feedbacksCache = avs;
            atualizarListaFeedbacks(avs);
            const media = avs.length > 0 ? (avs.reduce((acc, cur) => acc + cur.nota_produtividade, 0) / avs.length).toFixed(1) : "0.0";
            document.getElementById('mediaNota').innerText = media;

            // Presence Logic
            const { data: func } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: pres = [] } = await supabaseClient.from('presencas').select('*').eq('reuniao_id', id);
            
            document.getElementById('corpoChamada').innerHTML = func.map(f => {
                const r = pres.find(p => p.funcionario_id === f.id);
                const s = r ? r.esteve_presente : null;
                const j = r ? r.justificativa : null;
                if (s === true) dadosAta.presentes.push(f.nome);
                else if (s === false && j) dadosAta.justificados.push(f.nome);
                return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100"><span class="font-bold text-slate-700 text-[9px] uppercase">${f.nome}</span><div class="flex gap-1"><button onclick="marcar('${f.id}', true, false)" class="${s === true ? 'bg-green-600 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">P</button><button onclick="marcar('${f.id}', false, true)" class="${s === false && j ? 'bg-amber-500 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">J</button></div></div>`;
            }).join('');
            document.getElementById('countP').innerText = dadosAta.presentes.length;
            document.getElementById('countJ').innerText = dadosAta.justificados.length;
        }

        // NOVO: Fun√ß√£o de filtro de feedbacks
        function filtrarFeedbacks(tipo) {
            document.getElementById('fAll').className = "text-[7px] font-black uppercase px-2 py-1 rounded " + (tipo === 'all' ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-400');
            document.getElementById('fCrit').className = "text-[7px] font-black uppercase px-2 py-1 rounded " + (tipo === 'criticos' ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-400');
            
            const filtrados = tipo === 'all' ? feedbacksCache : feedbacksCache.filter(f => f.nota_produtividade <= 2);
            atualizarListaFeedbacks(filtrados);
        }

        function atualizarListaFeedbacks(lista) {
            document.getElementById('listaFeedbacks').innerHTML = lista.length > 0 ? lista.map(a => `
                <div class="p-3 rounded-xl border ${a.nota_produtividade <= 2 ? 'bg-red-50 border-red-100' : 'bg-slate-50 border-slate-100'}">
                    <div class="flex justify-between items-center mb-1"><span class="${a.nota_produtividade <= 2 ? 'text-red-600' : 'text-blue-600'} font-black text-[9px]">Nota ${a.nota_produtividade}/5</span></div>
                    <p class="text-[9px] text-slate-600 leading-tight italic">"${a.comentario || "Sem coment√°rio."}"</p>
                </div>`).join('') : '<p class="text-[9px] text-slate-300 text-center mt-10 uppercase italic font-bold">Sem registros.</p>';
        }

        async function marcar(fid, s, j) {
            const p = { reuniao_id: reuniaoAtivaId, funcionario_id: fid, esteve_presente: s, justificativa: j ? "SIM" : null };
            const { data: ex } = await supabaseClient.from('presencas').select('id').eq('reuniao_id', reuniaoAtivaId).eq('funcionario_id', fid).maybeSingle();
            if (ex) await supabaseClient.from('presencas').update(p).eq('id', ex.id);
            else await supabaseClient.from('presencas').insert([p]);
            abrirChamada(reuniaoAtivaId, dadosAta.titulo, dadosAta.data, document.getElementById('obsAta').value);
        }

        function setNota(n) {
            notaSelecionada = n;
            document.querySelectorAll('.nota-btn').forEach((btn, idx) => btn.className = (idx + 1 === n) ? "nota-btn w-10 h-10 rounded-xl border-2 font-bold transition nota-btn-active" : "nota-btn w-10 h-10 rounded-xl border-2 font-bold transition border-slate-100 text-slate-300");
        }

        async function enviarFeedback() {
            if(!notaSelecionada) return alert("Selecione uma nota!");
            await supabaseClient.from('avaliacoes').insert([{ reuniao_id: reuniaoAtivaId, nota_produtividade: notaSelecionada, comentario: document.getElementById('feedbackTexto').value }]);
            document.getElementById('modalFeedback').classList.add('hidden-section');
            abrirChamada(reuniaoAtivaId, dadosAta.titulo, dadosAta.data, document.getElementById('obsAta').value);
        }

        async function criarReuniao() {
            const t = document.getElementById('tituloReuniao').value;
            const d = document.getElementById('dataReuniao').value;
            if (t && d) { await supabaseClient.from('reunioes').insert([{ titulo: t, data_hora: new Date(d).toISOString() }]); carregarReunioes(); }
        }

        async function salvarObsTemporaria() { await supabaseClient.from('reunioes').update({ observacoes: document.getElementById('obsAta').value }).eq('id', reuniaoAtivaId); }
        async function cadastrarFuncionario() {
            const n = document.getElementById('novoFuncionario').value.trim();
            if (n) { await supabaseClient.from('funcionarios').insert([{ nome: n }]); document.getElementById('novoFuncionario').value = ''; carregarFuncionarios(); }
        }
        function abrirModalFeedback() { document.getElementById('modalFeedback').classList.remove('hidden-section'); }
        function fecharModal() { document.getElementById('modalChamada').classList.add('hidden-section'); carregarReunioes(); }
        function gerarRelatorioPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.text(`Frequencia: ${dadosAta.titulo}`, 20, 20); doc.save(`Relatorio.pdf`); }
    </script>
</body>
</html>
