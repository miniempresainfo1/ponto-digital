<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o Pro - Controle de PresenÃ§a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #0F172A; }
        .hidden-section { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .btn-loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-blue-100 max-w-sm w-full text-center border border-white">
            <h1 class="text-xl font-extrabold mb-8 uppercase italic tracking-tight text-blue-600">Painel de PresenÃ§a</h1>
            <input type="password" id="adminPass" placeholder="Senha Administrativa" class="w-full bg-slate-50 border-2 border-slate-100 focus:border-blue-600 p-4 rounded-2xl mb-4 outline-none text-center font-bold">
            <button id="btnLogin" onclick="fazerLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg uppercase text-xs">Acessar Sistema</button>
        </div>
    </div>

    <div id="mainContent" class="hidden-section max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 bg-white p-5 rounded-3xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xs italic">P</div>
                <h1 class="text-sm font-black text-slate-800 uppercase italic">Controle de FrequÃªncia</h1>
            </div>
            <button onclick="window.location.reload()" class="bg-slate-100 text-slate-500 px-5 py-2 rounded-xl font-bold text-[10px] uppercase hover:bg-red-50 hover:text-red-500 transition-all">Sair</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] tracking-widest mb-6 italic flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-600 rounded-full"></span> ðŸ‘¥ Cadastro de Pessoal
                    </h2>
                    <div class="space-y-4 mb-6">
                        <div class="relative">
                            <input type="text" id="novoFuncionario" placeholder="Nome do funcionÃ¡rio..." class="w-full border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-xs">
                            <button onclick="cadastrarFuncionario()" id="btnCadastrar" class="absolute right-2 top-2 bg-blue-600 text-white w-10 h-10 rounded-xl font-black shadow-md hover:bg-blue-700 transition">+</button>
                        </div>
                        <input type="text" id="filtroFunc" onkeyup="filtrarFuncionarios()" placeholder="ðŸ” Pesquisar na lista..." class="w-full border border-slate-100 p-3 rounded-xl bg-white text-[10px] outline-none focus:ring-1 focus:ring-blue-200">
                    </div>
                    <div id="listaFuncionariosCadastrados" class="max-h-[500px] overflow-y-auto space-y-2 pr-2 custom-scroll"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] tracking-widest mb-6 italic flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full"></span> ðŸ“… Novo Evento de PresenÃ§a
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="tituloReuniao" placeholder="Ex: ReuniÃ£o Semanal, Treinamento..." class="border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm font-medium">
                        <input type="datetime-local" id="dataReuniao" class="border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm">
                    </div>
                    <button id="btnAgendar" onclick="criarReuniao()" class="w-full bg-[#1e293b] text-white font-black py-4 rounded-2xl hover:bg-black transition-all shadow-xl uppercase text-xs tracking-widest">Criar Lista de Chamada</button>
                </div>
                <div id="gridReunioes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="modalChamada" class="fixed inset-0 bg-slate-900/60 hidden-section flex items-center justify-center p-4 z-50 backdrop-blur-sm">
            <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
                <div class="flex justify-between items-start mb-6 border-b pb-4">
                    <div>
                        <h3 id="chamadaTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3>
                        <p id="chamadaData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p>
                    </div>
                    <button onclick="fecharModal()" class="text-slate-300 hover:text-red-500 font-black text-xl">Ã—</button>
                </div>

                <div id="resumoQuorum" class="flex gap-4 mb-6 text-[9px] font-black uppercase">
                    <div class="bg-green-50 text-green-600 px-3 py-1 rounded-full border border-green-100">Presentes: <span id="countP">0</span></div>
                    <div class="bg-amber-50 text-amber-600 px-3 py-1 rounded-full border border-amber-100">Justificados: <span id="countJ">0</span></div>
                    <div class="bg-red-50 text-red-600 px-3 py-1 rounded-full border border-red-100">Faltas: <span id="countF">0</span></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto pr-2 custom-scroll">
                    <div>
                        <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">Lista de Chamada</h4>
                        <div id="corpoChamada" class="space-y-2"></div>
                    </div>
                    <div>
                        <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">ObservaÃ§Ãµes sobre a Chamada</h4>
                        <textarea id="obsAta" oninput="salvarObsTemporaria()" class="w-full h-72 border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-sm" placeholder="Ex: Fulano saiu mais cedo por motivo mÃ©dico, Sicrano chegou 15 min atrasado..."></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-8">
                    <button onclick="gerarRelatorioPDF()" class="bg-slate-900 text-white font-black py-4 rounded-xl text-[10px] uppercase shadow-lg hover:bg-black transition tracking-widest">Exportar RelatÃ³rio de PresenÃ§a</button>
                    <button onclick="fecharModal()" class="bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg text-[10px] uppercase hover:bg-blue-700 transition tracking-widest">Salvar e Concluir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co'.trim();
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg'.trim();
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let reuniaoAtivaId = null;
        let dadosAta = { id: "", titulo: "", data: "", obs: "", presentes: [], faltas: [], justificados: [] };

        function setBtnLoading(id, isLoading, textDefault) {
            const btn = document.getElementById(id);
            if(!btn) return;
            if(isLoading) { btn.classList.add('btn-loading'); btn.innerText = "PROCESSANDO..."; }
            else { btn.classList.remove('btn-loading'); btn.innerText = textDefault; }
        }

        function fazerLogin() {
            if (document.getElementById('adminPass').value === "admin123") {
                document.getElementById('loginScreen').classList.add('hidden-section');
                document.getElementById('mainContent').classList.remove('hidden-section');
                carregarFuncionarios(); carregarReunioes();
            } else alert("Senha incorreta!");
        }

        function filtrarFuncionarios() {
            const t = document.getElementById('filtroFunc').value.toLowerCase();
            document.querySelectorAll('.func-card').forEach(c => {
                c.style.display = c.getAttribute('data-nome').toLowerCase().includes(t) ? 'block' : 'none';
            });
        }

        async function carregarFuncionarios() {
            const { data: funcs } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: pres } = await supabaseClient.from('presencas').select('*');
            document.getElementById('listaFuncionariosCadastrados').innerHTML = funcs.map(f => {
                const p = pres.filter(x => x.funcionario_id === f.id && x.esteve_presente).length;
                const j = pres.filter(x => x.funcionario_id === f.id && !x.esteve_presente && x.justificativa === 'SIM').length;
                const fl = pres.filter(x => x.funcionario_id === f.id && !x.esteve_presente && !x.justificativa).length;
                return `<div class="func-card bg-slate-50 p-4 rounded-2xl border border-slate-100 mb-2 relative" data-nome="${f.nome}">
                    <button onclick="removerFuncionario('${f.id}')" class="absolute top-2 right-2 text-red-400 hover:text-red-600 font-bold text-[8px]">EXCLUIR</button>
                    <span class="font-bold text-slate-800 text-[10px] uppercase truncate block mb-2">${f.nome}</span>
                    <div class="flex gap-1 text-[7px] font-black text-center">
                        <div class="flex-1 bg-green-100 text-green-700 p-1.5 rounded-lg">P: ${p}</div>
                        <div class="flex-1 bg-amber-100 text-amber-700 p-1.5 rounded-lg">J: ${j}</div>
                        <div class="flex-1 bg-red-100 text-red-700 p-1.5 rounded-lg">F: ${fl}</div>
                    </div>
                </div>`;
            }).join('');
        }

        async function cadastrarFuncionario() {
            const nome = document.getElementById('novoFuncionario').value.trim();
            if (!nome) return;
            setBtnLoading('btnCadastrar', true, '+');
            await supabaseClient.from('funcionarios').insert([{ nome }]);
            document.getElementById('novoFuncionario').value = ''; carregarFuncionarios();
            setBtnLoading('btnCadastrar', false, '+');
        }

        async function criarReuniao() {
            const t = document.getElementById('tituloReuniao').value;
            const d = document.getElementById('dataReuniao').value;
            if (!t || !d) return alert("Assunto e Data obrigatÃ³rios.");
            setBtnLoading('btnAgendar', true, '');
            await supabaseClient.from('reunioes').insert([{ titulo: t, data_hora: new Date(d).toISOString() }]);
            document.getElementById('tituloReuniao').value = ''; document.getElementById('dataReuniao').value = '';
            carregarReunioes();
            setBtnLoading('btnAgendar', false, 'CRIAR LISTA DE CHAMADA');
        }

        async function carregarReunioes() {
            const { data } = await supabaseClient.from('reunioes').select('*').order('data_hora', { ascending: false });
            document.getElementById('gridReunioes').innerHTML = data.map(r => `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 hover:border-blue-500 transition-all cursor-pointer relative group" onclick="abrirChamada('${r.id}', '${r.titulo}', '${r.data_hora}', \`${r.observacoes || ''}\`)">
                    <button onclick="event.stopPropagation(); excluirReuniao('${r.id}')" class="absolute top-4 right-4 text-red-300 hover:text-red-600 font-bold text-[8px]">APAGAR</button>
                    <h3 class="font-black text-slate-800 uppercase italic text-xs mb-1 group-hover:text-blue-600 transition">${r.titulo}</h3>
                    <p class="text-slate-400 font-bold text-[8px] uppercase tracking-widest">${new Date(r.data_hora).toLocaleString('pt-BR')}</p>
                </div>`).join('');
        }

        async function abrirChamada(id, titulo, dataRaw, obs) {
            reuniaoAtivaId = id;
            const dataLocal = new Date(dataRaw).toLocaleString('pt-BR');
            dadosAta = { id, titulo, data: dataLocal, obs, presentes: [], faltas: [], justificados: [] };
            
            document.getElementById('chamadaTitulo').innerText = titulo;
            document.getElementById('chamadaData').innerText = dataLocal;
            document.getElementById('obsAta').value = obs;
            document.getElementById('modalChamada').classList.remove('hidden-section');

            const { data: func } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: pres = [] } = await supabaseClient.from('presencas').select('*').eq('reuniao_id', id);
            
            document.getElementById('corpoChamada').innerHTML = func.map(f => {
                const r = pres.find(p => p.funcionario_id === f.id);
                const s = r ? r.esteve_presente : null;
                const j = r ? r.justificativa : null;
                if (s === true) dadosAta.presentes.push(f.nome);
                else if (s === false && j) dadosAta.justificados.push(f.nome);
                else if (s === false) dadosAta.faltas.push(f.nome);

                return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="font-bold text-slate-700 text-[9px] uppercase truncate pr-2">${f.nome}</span>
                    <div class="flex gap-1">
                        <button onclick="marcar('${f.id}', true, false)" class="${s === true ? 'bg-green-600 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">P</button>
                        <button onclick="marcar('${f.id}', false, true)" class="${s === false && j ? 'bg-amber-500 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">J</button>
                        <button onclick="marcar('${f.id}', false, false)" class="${s === false && !j ? 'bg-red-600 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">F</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('countP').innerText = dadosAta.presentes.length;
            document.getElementById('countJ').innerText = dadosAta.justificados.length;
            document.getElementById('countF').innerText = dadosAta.faltas.length;
        }

        async function marcar(fid, s, j) {
            const { data: ex } = await supabaseClient.from('presencas').select('id').eq('reuniao_id', reuniaoAtivaId).eq('funcionario_id', fid).maybeSingle();
            const p = { reuniao_id: reuniaoAtivaId, funcionario_id: fid, esteve_presente: s, justificativa: j ? "SIM" : null };
            if (ex) await supabaseClient.from('presencas').update(p).eq('id', ex.id);
            else await supabaseClient.from('presencas').insert([p]);
            abrirChamada(reuniaoAtivaId, dadosAta.titulo, dadosAta.data, document.getElementById('obsAta').value);
            carregarFuncionarios();
        }

        async function salvarObsTemporaria() { await supabaseClient.from('reunioes').update({ observacoes: document.getElementById('obsAta').value }).eq('id', reuniaoAtivaId); }
        async function removerFuncionario(id) { if (confirm("Excluir da base de dados?")) { await supabaseClient.from('funcionarios').delete().eq('id', id); carregarFuncionarios(); } }
        async function excluirReuniao(id) { if (confirm("Apagar registro de presenÃ§a?")) { await supabaseClient.from('reunioes').delete().eq('id', id); carregarReunioes(); } }
        function fecharModal() { document.getElementById('modalChamada').classList.add('hidden-section'); carregarReunioes(); }

        function gerarRelatorioPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const m = 20;
            let y = 25;

            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(22); doc.setFont("helvetica", "bold"); doc.text("RELATÃ“RIO DE PRESENÃ‡A", m, y);
            y = 50; doc.setTextColor(15, 23, 42);

            doc.setFontSize(10); doc.setFont("helvetica", "bold"); doc.text("EVENTO:", m, y);
            doc.setFont("helvetica", "normal"); doc.text(dadosAta.titulo.toUpperCase(), m + 25, y); y += 7;
            doc.setFont("helvetica", "bold"); doc.text("DATA:", m, y);
            doc.setFont("helvetica", "normal"); doc.text(dadosAta.data, m + 25, y); y += 15;

            doc.setDrawColor(226, 232, 240); doc.line(m, y, 190, y); y += 10;

            doc.setFont("helvetica", "bold"); doc.setFontSize(12); doc.text("OBSERVAÃ‡Ã•ES DA CHAMADA:", m, y); y += 8;
            doc.setFont("helvetica", "normal"); doc.setFontSize(10);
            const oL = doc.splitTextToSize(document.getElementById('obsAta').value || "Nenhuma observaÃ§Ã£o registrada.", 170); doc.text(oL, m, y);
            y += (oL.length * 5) + 15;

            doc.line(m, y, 190, y); y += 10;

            doc.setFont("helvetica", "bold"); doc.setFontSize(12); doc.text("REGISTRO DE FREQUÃŠNCIA", m, y); y += 8;
            doc.setFontSize(9);
            doc.text(`PRESENTES (${dadosAta.presentes.length}):`, m, y); doc.setFont("helvetica", "normal");
            doc.text(dadosAta.presentes.join(", ") || "Nenhum", m, y + 5, { maxWidth: 170 }); y += 15;
            
            doc.setFont("helvetica", "bold"); doc.text(`JUSTIFICADOS (${dadosAta.justificados.length}):`, m, y); doc.setFont("helvetica", "normal");
            doc.text(dadosAta.justificados.join(", ") || "Nenhum", m, y + 5, { maxWidth: 170 }); y += 15;

            doc.setFont("helvetica", "bold"); doc.text(`AUSÃŠNCIAS (${dadosAta.faltas.length}):`, m, y); doc.setFont("helvetica", "normal");
            doc.text(dadosAta.faltas.join(", ") || "Nenhum", m, y + 5, { maxWidth: 170 });

            doc.save(`Presenca_${dadosAta.titulo.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>
</html>
