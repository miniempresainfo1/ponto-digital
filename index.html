<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Pro RH - Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #0F172A; }
        .hidden-section { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-blue-100 max-w-sm w-full text-center border border-white">
            <h1 class="text-xl font-extrabold mb-8 uppercase italic tracking-tight text-blue-600">Painel Administrativo</h1>
            <input type="password" id="adminPass" placeholder="Senha de Acesso" class="w-full bg-slate-50 border-2 border-slate-100 focus:border-blue-600 p-4 rounded-2xl mb-4 outline-none text-center font-bold">
            <button onclick="fazerLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg uppercase text-xs">Entrar no Sistema</button>
        </div>
    </div>

    <div id="mainContent" class="hidden-section max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 bg-white p-5 rounded-3xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xs italic">RH</div>
                <h1 class="text-sm font-black text-slate-800 uppercase italic">Gest√£o Interna</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="abaAtiva('dashboard')" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-slate-100 text-slate-600 hover:bg-blue-50">Chamadas</button>
                <button onclick="abaAtiva('mensagens'); carregarMensagens();" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-slate-100 text-slate-600 hover:bg-blue-50 relative">
                    Mensagens <span id="badgeMensagem" class="hidden absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white animate-bounce"></span>
                </button>
                <button onclick="abaAtiva('feedbacks'); carregarFeedbacks();" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-slate-100 text-slate-600 hover:bg-blue-50">Feedbacks</button>
                <button onclick="window.location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold text-[10px] uppercase">Sair</button>
            </div>
        </header>

        <div id="section-dashboard" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] mb-6 italic tracking-widest flex items-center gap-2">üë• Equipe</h2>
                    <div class="space-y-4 mb-6">
                        <div class="relative">
                            <input type="text" id="novoFuncionario" placeholder="Nome do funcion√°rio..." class="w-full border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-xs">
                            <button onclick="cadastrarFuncionario()" class="absolute right-2 top-2 bg-blue-600 text-white w-10 h-10 rounded-xl font-black shadow-md">+</button>
                        </div>
                    </div>
                    <div id="listaFuncionariosCadastrados" class="max-h-[500px] overflow-y-auto space-y-2 pr-2 custom-scroll"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] mb-6 italic tracking-widest flex items-center gap-2">üìÖ Criar Chamada</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="tituloReuniao" placeholder="T√≠tulo" class="border-2 border-slate-50 p-4 rounded-2xl outline-none text-sm">
                        <input type="datetime-local" id="dataReuniao" class="border-2 border-slate-50 p-4 rounded-2xl outline-none text-sm">
                    </div>
                    <button onclick="criarReuniao()" class="w-full bg-[#1e293b] text-white font-black py-4 rounded-2xl shadow-xl uppercase text-xs tracking-widest">Lan√ßar Chamada</button>
                </div>
                <div id="gridReunioes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="section-mensagens" class="hidden-section max-w-4xl mx-auto">
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] italic tracking-widest">üì• Mensagens</h2>
                    <button onclick="carregarMensagens()" class="text-[9px] font-black text-blue-600 uppercase hover:underline">Atualizar ‚Üª</button>
                </div>
                <div id="containerMensagens" class="space-y-4"></div>
            </div>
        </div>

        <div id="section-feedbacks" class="hidden-section max-w-4xl mx-auto">
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="font-extrabold text-slate-800 uppercase text-[10px] italic tracking-widest">‚≠ê Feedbacks</h2>
                    <button onclick="carregarFeedbacks()" class="text-[9px] font-black text-blue-600 uppercase hover:underline">Atualizar ‚Üª</button>
                </div>
                <div id="containerFeedbacks" class="space-y-4"></div>
            </div>
        </div>

        <div id="modalChamada" class="fixed inset-0 bg-slate-900/60 hidden-section flex items-center justify-center p-4 z-50 backdrop-blur-sm">
            <div class="bg-white w-full max-w-4xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
                <div class="flex justify-between items-start mb-6 border-b pb-4">
                    <div><h3 id="chamadaTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3><p id="chamadaData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p></div>
                    <button onclick="fecharModal()" class="text-slate-300 hover:text-red-500 font-black text-xl">√ó</button>
                </div>
                <div id="resumoQuorum" class="flex gap-4 mb-6 text-[9px] font-black uppercase">
                    <div class="bg-green-50 text-green-600 px-3 py-1 rounded-full border border-green-100">P: <span id="countP">0</span></div>
                    <div class="bg-amber-50 text-amber-600 px-3 py-1 rounded-full border border-amber-100">J: <span id="countJ">0</span></div>
                    <div class="bg-red-50 text-red-600 px-3 py-1 rounded-full border border-red-100">F: <span id="countF">0</span></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto pr-2 custom-scroll mb-6">
                    <div><h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">Lista</h4><div id="corpoChamada" class="space-y-2"></div></div>
                    <div><h4 class="text-[10px] font-black uppercase text-slate-400 mb-4 italic">Ata</h4><textarea id="obsAta" oninput="salvarObsTemporaria()" class="w-full h-72 border-2 border-slate-50 p-4 rounded-2xl outline-none text-sm"></textarea></div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-8">
                    <button onclick="gerarRelatorioPDF()" class="bg-slate-900 text-white font-black py-4 rounded-xl text-[10px] uppercase shadow-lg hover:bg-black transition tracking-widest">Exportar PDF</button>
                    <button onclick="fecharModal()" class="bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs">Concluir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co'.trim();
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg'.trim();
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let reuniaoAtivaId = null;
        let dadosAta = { id: "", titulo: "", data: "", obs: "", presentes: [], faltas: [], justificados: [] };

        function abaAtiva(aba) {
            ['dashboard', 'mensagens', 'feedbacks'].forEach(a => document.getElementById('section-' + a).classList.add('hidden-section'));
            document.getElementById('section-' + aba).classList.remove('hidden-section');
        }

        function fazerLogin() {
            if (document.getElementById('adminPass').value === "admin123") {
                document.getElementById('loginScreen').classList.add('hidden-section');
                document.getElementById('mainContent').classList.remove('hidden-section');
                carregarFuncionarios(); carregarReunioes(); checarMensagensNovas();
                setInterval(checarMensagensNovas, 10000);
            } else alert("Senha incorreta!");
        }

        async function carregarFuncionarios() {
            const { data: funcs } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: reunioes } = await supabaseClient.from('reunioes').select('id');
            const { data: pres } = await supabaseClient.from('presencas').select('*');
            const totalR = reunioes ? reunioes.length : 0;

            document.getElementById('listaFuncionariosCadastrados').innerHTML = funcs.map(f => {
                const p = pres.filter(x => x.funcionario_id === f.id && x.esteve_presente).length;
                const j = pres.filter(x => x.funcionario_id === f.id && !x.esteve_presente && x.justificativa && x.justificativa !== "N√ÉO").length;
                const fl = pres.filter(x => x.funcionario_id === f.id && !x.esteve_presente && (!x.justificativa || x.justificativa === "N√ÉO")).length;
                const freq = totalR > 0 ? ((p / totalR) * 100).toFixed(0) : 0;

                return `<div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 mb-2 relative">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex flex-col flex-1 truncate">
                            <span class="font-bold text-slate-800 text-[10px] uppercase truncate block pr-12">${f.nome}</span>
                            <span class="text-blue-600 text-[8px] font-black uppercase mt-1">Frequ√™ncia: ${freq}%</span>
                        </div>
                        <button onclick="removerFuncionario('${f.id}')" class="text-red-400 hover:text-red-600 font-bold text-[8px] whitespace-nowrap">EXCLUIR</button>
                    </div>
                    <div class="flex gap-1 text-[7px] font-black text-center">
                        <div class="flex-1 bg-green-100 text-green-700 p-1.5 rounded-lg border border-green-100">P: ${p}</div>
                        <div class="flex-1 bg-amber-100 text-amber-700 p-1.5 rounded-lg border border-amber-100">J: ${j}</div>
                        <div class="flex-1 bg-red-100 text-red-700 p-1.5 rounded-lg border border-red-100">F: ${fl}</div>
                    </div>
                </div>`;
            }).join('');
        }

        async function carregarReunioes() {
            const { data } = await supabaseClient.from('reunioes').select('*').order('data_hora', { ascending: false });
            document.getElementById('gridReunioes').innerHTML = data.map(r => {
                const df = new Date(r.data_hora).toLocaleString('pt-BR');
                const obsSanitizada = r.observacoes ? r.observacoes.replace(/[`'"]/g, " ") : "";
                return `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 hover:border-blue-500 cursor-pointer relative" 
                         onclick="abrirChamada('${r.id}', '${r.titulo}', '${r.data_hora}', '${obsSanitizada}')">
                        <button onclick="event.stopPropagation(); excluirReuniao('${r.id}')" class="absolute top-4 right-4 text-red-200 hover:text-red-500 font-bold text-[8px]">APAGAR</button>
                        <h3 class="font-black text-slate-800 uppercase italic text-xs mb-1">${r.titulo}</h3>
                        <p class="text-slate-400 font-bold text-[8px] uppercase tracking-widest">${df}</p>
                    </div>`;
            }).join('');
        }

        async function abrirChamada(id, titulo, dataRaw, obs = "") {
            reuniaoAtivaId = id;
            const dataLocal = new Date(dataRaw).toLocaleString('pt-BR');
            dadosAta = { id, titulo, data: dataLocal, obs, presentes: [], faltas: [], justificados: [] };
            document.getElementById('chamadaTitulo').innerText = titulo;
            document.getElementById('chamadaData').innerText = dataLocal;
            document.getElementById('obsAta').value = obs;
            document.getElementById('modalChamada').classList.remove('hidden-section');

            const { data: func } = await supabaseClient.from('funcionarios').select('*').order('nome');
            const { data: pres = [] } = await supabaseClient.from('presencas').select('*').eq('reuniao_id', id);

            document.getElementById('corpoChamada').innerHTML = func.map(f => {
                const r = pres.find(p => p.funcionario_id === f.id);
                const s = r ? r.esteve_presente : null;
                const j = r ? r.justificativa : null;

                if (s === true) dadosAta.presentes.push(f.nome);
                else if (s === false && j && j !== "N√ÉO") dadosAta.justificados.push(`${f.nome} (${j})`);
                else if (s === false) dadosAta.faltas.push(f.nome);

                return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <div class="flex flex-col truncate pr-2">
                        <span class="font-bold text-slate-700 text-[9px] uppercase">${f.nome}</span>
                        ${s === false && j && j !== "N√ÉO" ? `<span class="text-[7px] text-amber-600 font-bold italic">${j}</span>` : ''}
                    </div>
                    <div class="flex gap-1">
                        <button onclick="marcar('${f.id}', true, false)" class="${s === true ? 'bg-green-600 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">P</button>
                        <button onclick="marcar('${f.id}', false, true)" class="${s === false && (j && j !== "N√ÉO") ? 'bg-amber-500 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">J</button>
                        <button onclick="marcar('${f.id}', false, false)" class="${s === false && (!j || j === "N√ÉO") ? 'bg-red-600 text-white' : 'bg-white text-slate-300'} border px-3 py-1.5 rounded-xl text-[8px] font-black">F</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('countP').innerText = dadosAta.presentes.length;
            document.getElementById('countJ').innerText = dadosAta.justificados.length;
            document.getElementById('countF').innerText = dadosAta.faltas.length;
        }

        async function marcar(fid, s, j) {
            let just = null;
            if(j) { just = prompt("Motivo da Justificativa:"); if(!just) return; }
            const p = { reuniao_id: reuniaoAtivaId, funcionario_id: fid, esteve_presente: s, justificativa: just || (s === false && !j ? "N√ÉO" : null) };
            const { data: ex } = await supabaseClient.from('presencas').select('id').eq('reuniao_id', reuniaoAtivaId).eq('funcionario_id', fid).maybeSingle();
            
            if (ex) await supabaseClient.from('presencas').update(p).eq('id', ex.id);
            else await supabaseClient.from('presencas').insert([p]);
            
            const textoAtualAta = document.getElementById('obsAta').value;
            abrirChamada(reuniaoAtivaId, dadosAta.titulo, dadosAta.data, textoAtualAta);
            carregarFuncionarios();
        }

        async function salvarObsTemporaria() {
            const textoAta = document.getElementById('obsAta').value;
            if (!reuniaoAtivaId) return;
            await supabaseClient.from('reunioes').update({ observacoes: textoAta }).eq('id', reuniaoAtivaId);
        }

        async function carregarMensagens() {
            const { data } = await supabaseClient.from('mensagens').select('*').order('created_at', { ascending: false });
            document.getElementById('containerMensagens').innerHTML = data.map(m => `
                <div class="p-6 rounded-3xl border ${m.lida ? 'bg-slate-50 opacity-60' : 'bg-white border-blue-100 shadow-md border-l-4 border-l-blue-600'}">
                    <div class="flex justify-between items-start mb-3">
                        <div><h4 class="font-black text-slate-800 text-[10px] uppercase">${m.nome}</h4><span class="text-[7px] font-bold text-slate-400 italic">${new Date(m.created_at).toLocaleString('pt-BR')}</span></div>
                        <div class="flex gap-2">
                            ${!m.lida ? `<button onclick="marcarLida('${m.id}')" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[8px] font-black uppercase">Lida</button>` : ''}
                            <button onclick="excluirMensagem('${m.id}')" class="text-red-400 font-bold text-[8px] uppercase">Excluir</button>
                        </div>
                    </div>
                    <p class="text-[11px] text-slate-700 font-medium">${m.conteudo}</p>
                </div>`).join('') || '<p class="text-xs text-slate-400 italic">Sem mensagens.</p>';
        }

        async function carregarFeedbacks() {
            const { data } = await supabaseClient.from('avaliacoes_reuniao').select('*, reunioes(titulo)').order('created_at', { ascending: false });
            document.getElementById('containerFeedbacks').innerHTML = data.map(f => `
                <div class="p-6 rounded-3xl border border-slate-100 bg-white">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-black text-blue-600 uppercase italic">${f.reunioes ? f.reunioes.titulo : 'REUNI√ÉO APAGADA'}</span>
                        <button onclick="excluirFeedback('${f.id}')" class="text-red-400 font-bold text-[8px] uppercase">Apagar</button>
                    </div>
                    <p class="text-xs text-slate-700 font-medium mb-3">"${f.comentario}"</p>
                    <div class="text-amber-400 text-xs">${'‚òÖ'.repeat(f.nota)}${'‚òÜ'.repeat(5-f.nota)}</div>
                </div>`).join('') || '<p class="text-xs text-slate-400 italic">Sem feedbacks.</p>';
        }

        async function criarReuniao() {
            const t = document.getElementById('tituloReuniao').value;
            const d = document.getElementById('dataReuniao').value;
            if (t && d) {
                await supabaseClient.from('reunioes').insert([{ titulo: t, data_hora: new Date(d).toISOString() }]);
                document.getElementById('tituloReuniao').value = ''; document.getElementById('dataReuniao').value = '';
                carregarReunioes(); carregarFuncionarios();
            }
        }

        async function excluirReuniao(id) { if(confirm("Apagar chamada?")) { await supabaseClient.from('reunioes').delete().eq('id', id); carregarReunioes(); carregarFuncionarios(); } }
        async function excluirMensagem(id) { if(confirm("Apagar?")) { await supabaseClient.from('mensagens').delete().eq('id', id); carregarMensagens(); checarMensagensNovas(); } }
        async function excluirFeedback(id) { if(confirm("Apagar?")) { await supabaseClient.from('avaliacoes_reuniao').delete().eq('id', id); carregarFeedbacks(); } }
        async function marcarLida(id) { await supabaseClient.from('mensagens').update({ lida: true }).eq('id', id); carregarMensagens(); checarMensagensNovas(); }
        async function checarMensagensNovas() {
            const { data } = await supabaseClient.from('mensagens').select('id').eq('lida', false);
            const b = document.getElementById('badgeMensagem');
            if (data && data.length > 0) b.classList.remove('hidden'); else b.classList.add('hidden');
        }
        async function cadastrarFuncionario() { const n = document.getElementById('novoFuncionario').value.trim(); if(n) await supabaseClient.from('funcionarios').insert([{ nome: n }]); document.getElementById('novoFuncionario').value = ''; carregarFuncionarios(); }
        async function removerFuncionario(id) { if(confirm("Remover?")) { await supabaseClient.from('funcionarios').delete().eq('id', id); carregarFuncionarios(); } }
        function fecharModal() { document.getElementById('modalChamada').classList.add('hidden-section'); carregarFuncionarios(); }
        function gerarRelatorioPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.text(`Ata: ${dadosAta.titulo}`, 20, 20); doc.save('Ata.pdf'); }
    </script>
</body>
</html>
