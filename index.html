<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Administrativo - Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #0F172A; text-align: left; }
        .hidden-section { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginArea" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-xs text-center border">
            <h1 class="text-blue-600 font-black mb-6 uppercase italic tracking-tight">Painel RH</h1>
            <input type="password" id="pass" placeholder="Senha de Acesso" class="w-full border-2 p-3 rounded-xl mb-4 text-center outline-none focus:border-blue-600">
            <button onclick="logar()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition uppercase text-xs">Entrar</button>
        </div>
    </div>

    <div id="painel" class="hidden-section max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-5 rounded-3xl shadow-sm border border-slate-200 gap-4">
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xs italic">RH</div>
                <h1 class="text-sm font-black text-slate-800 uppercase italic">Painel de Gest√£o</h1>
            </div>
            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="mudarAba('dashboard')" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-slate-100 text-slate-600 hover:bg-blue-50 transition">Chamadas</button>
                <button onclick="mudarAba('mensagens'); carregarMensagens();" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-slate-100 text-slate-600 hover:bg-blue-50 transition relative">
                    Mensagens <span id="badgeMsg" class="hidden-section absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white animate-bounce"></span>
                </button>
                <button onclick="mudarAba('feedbacks'); carregarFeedbacks();" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-slate-100 text-slate-600 hover:bg-blue-50 transition">Avalia√ß√µes</button>
                <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold text-[10px] uppercase">Sair</button>
            </div>
        </header>

        <div id="aba-dashboard" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6 text-left">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-[10px] uppercase mb-6 italic tracking-widest flex items-center gap-2">üë• Funcion√°rios</h2>
                    <div class="relative mb-6">
                        <input type="text" id="novoFuncionario" placeholder="Novo nome..." class="w-full border-2 border-slate-50 p-4 rounded-2xl outline-none focus:border-blue-600 bg-slate-50 text-xs text-left">
                        <button onclick="addFunc()" class="absolute right-2 top-2 bg-blue-600 text-white w-10 h-10 rounded-xl font-black shadow-md">+</button>
                    </div>
                    <div id="listaF" class="space-y-3 max-h-[500px] overflow-y-auto pr-2 custom-scroll text-left"></div>
                </div>
            </div>
            <div class="lg:col-span-8 space-y-6 text-left">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <h2 class="font-extrabold text-[10px] uppercase mb-4 italic tracking-widest">üìÖ Lan√ßar Reuni√£o</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="titR" placeholder="T√≠tulo da Reuni√£o" class="border-2 border-slate-50 p-4 rounded-2xl outline-none text-sm bg-slate-50 text-left">
                        <input type="datetime-local" id="dataR" class="border-2 border-slate-50 p-4 rounded-2xl outline-none text-sm bg-slate-50 text-left">
                    </div>
                    <button onclick="addReuniao()" class="w-full bg-[#1e293b] text-white font-black py-4 rounded-2xl shadow-xl uppercase text-xs tracking-widest">Criar Lista de Chamada</button>
                </div>
                <div id="listaR" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left"></div>
            </div>
        </div>

        <div id="aba-mensagens" class="hidden-section max-w-4xl mx-auto space-y-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200 text-left">
                <h2 class="font-extrabold text-[10px] uppercase mb-6 italic tracking-widest">üì• Caixa de Entrada (Ouvidoria)</h2>
                <div id="containerMensagens" class="space-y-4"></div>
            </div>
        </div>

        <div id="aba-feedbacks" class="hidden-section max-w-4xl mx-auto space-y-6 text-left">
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                <h2 class="font-extrabold text-[10px] uppercase mb-6 italic tracking-widest">‚≠ê Avalia√ß√µes das Reuni√µes</h2>
                <div id="containerFeedbacks" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <div id="modalChamada" class="fixed inset-0 bg-slate-900/60 hidden-section flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-5xl rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-start mb-6 border-b pb-4 text-left">
                <div><h3 id="chamadaTitulo" class="text-xl font-black text-slate-800 uppercase italic">---</h3><p id="chamadaData" class="text-blue-500 font-bold text-[9px] mt-1 uppercase tracking-widest"></p></div>
                <button onclick="fecharModal()" class="text-slate-300 hover:text-red-500 font-black text-xl">√ó</button>
            </div>
            <div class="flex gap-4 mb-6 text-[9px] font-black uppercase text-left">
                <div class="bg-green-50 text-green-600 px-3 py-1 rounded-full border border-green-100">P: <span id="countP">0</span></div>
                <div class="bg-amber-50 text-amber-600 px-3 py-1 rounded-full border border-amber-100">J: <span id="countJ">0</span></div>
                <div class="bg-red-50 text-red-600 px-3 py-1 rounded-full border border-red-100">F: <span id="countF">0</span></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 overflow-hidden text-left">
                <div id="corpoChamada" class="overflow-y-auto pr-2 custom-scroll max-h-[50vh] space-y-2"></div>
                <div class="flex flex-col">
                    <h4 class="text-[10px] font-black uppercase text-slate-400 mb-2 italic">Ata / Observa√ß√µes</h4>
                    <textarea id="obsAta" oninput="salvarObs()" class="w-full flex-1 border-2 border-slate-50 p-4 rounded-2xl outline-none text-sm bg-slate-50 focus:border-blue-600 text-left"></textarea>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-8">
                <button onclick="gerarRelatorioPDF()" class="bg-slate-900 text-white font-black py-4 rounded-xl text-[10px] uppercase shadow-lg">Exportar PDF</button>
                <button onclick="fecharModal()" class="bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs">Salvar e Concluir</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://vbgztyphwwrxdmfefnnc.supabase.co';
        const SB_KEY = 'sb_publishable_goDFv_bti5TRne64uzpzoA_bFECMHlg';
        const db = supabase.createClient(SB_URL, SB_KEY);
        let idAtivo = null;
        let nomesPDF = { titulo: "", data: "", presentes: [], faltas: [], justificados: [] };

        function logar() {
            if(document.getElementById('pass').value === "admin123") {
                document.getElementById('loginArea').classList.add('hidden-section');
                document.getElementById('painel').classList.remove('hidden-section');
                refresh();
            } else alert("Senha incorreta");
        }

        function mudarAba(abaId) {
            ['dashboard', 'mensagens', 'feedbacks'].forEach(a => document.getElementById('aba-' + a).classList.add('hidden-section'));
            document.getElementById('aba-' + abaId).classList.remove('hidden-section');
        }

        async function refresh() {
            const { data: f } = await db.from('funcionarios').select('*').order('nome');
            const { data: rCount } = await db.from('reunioes').select('id');
            const { data: pres } = await db.from('presencas').select('*');
            const totalR = rCount ? rCount.length : 0;

            document.getElementById('listaF').innerHTML = f.map(func => {
                const pc = pres ? pres.filter(x => x.funcionario_id === func.id && x.esteve_presente).length : 0;
                const jc = pres ? pres.filter(x => x.funcionario_id === func.id && !x.esteve_presente && x.justificativa && x.justificativa !== 'N√ÉO').length : 0;
                const fl = pres ? pres.filter(x => x.funcionario_id === func.id && !x.esteve_presente && (!x.justificativa || x.justificativa === "N√ÉO")).length : 0;
                const freq = totalR > 0 ? ((pc / totalR) * 100).toFixed(0) : 0;
                return `<div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center mb-2 text-left">
                    <div class="flex flex-col truncate pr-4">
                        <span class="font-bold text-slate-800 text-[10px] uppercase truncate">${func.nome}</span>
                        <span class="text-blue-600 text-[8px] font-black uppercase mt-1">Freq: ${freq}% | P:${pc} J:${jc} F:${fl}</span>
                    </div>
                    <button onclick="removerFunc('${func.id}')" class="text-red-300 hover:text-red-500 font-bold text-[8px]">EXCLUIR</button>
                </div>`;
            }).join('');

            const { data: r } = await db.from('reunioes').select('*').order('data_hora', { ascending: false });
            document.getElementById('listaR').innerHTML = r.map(i => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm hover:border-blue-500 cursor-pointer relative text-left" onclick="abrir('${i.id}')">
                    <button onclick="event.stopPropagation(); deletarR('${i.id}')" class="absolute top-4 right-4 text-red-200 hover:text-red-500 font-bold text-[8px]">APAGAR</button>
                    <h4 class="font-black text-xs uppercase italic">${i.titulo}</h4>
                    <p class="text-[9px] text-slate-400 font-bold mt-1">${new Date(i.data_hora).toLocaleString('pt-BR')}</p>
                </div>`).join('');
            checarMensagensNaoLidas();
        }

        async function abrir(id) {
            idAtivo = id;
            const { data: r } = await db.from('reunioes').select('*').eq('id', id).single();
            const { data: f } = await db.from('funcionarios').select('*').order('nome');
            const { data: p = [] } = await db.from('presencas').select('*').eq('reuniao_id', id);

            nomesPDF = { titulo: r.titulo, data: new Date(r.data_hora).toLocaleString('pt-BR'), presentes: [], faltas: [], justificados: [] };
            document.getElementById('chamadaTitulo').innerText = r.titulo;
            document.getElementById('chamadaData').innerText = nomesPDF.data;
            document.getElementById('obsAta').value = r.observacoes || '';
            document.getElementById('modalChamada').classList.remove('hidden-section');

            let cp=0, cj=0, cf=0;
            document.getElementById('corpoChamada').innerHTML = f.map(func => {
                const pr = p.find(x => x.funcionario_id === func.id);
                const s = pr ? pr.esteve_presente : null;
                const j = pr ? pr.justificativa : null;
                if (s === true) { cp++; nomesPDF.presentes.push(func.nome); }
                else if (s === false && j && j !== "N√ÉO") { cj++; nomesPDF.justificados.push(`${func.nome} (${j})`); }
                else if (s === false) { cf++; nomesPDF.faltas.push(func.nome); }

                return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border text-left">
                    <div class="flex flex-col truncate pr-2">
                        <span class="font-bold text-[9px] uppercase">${func.nome}</span>
                        ${s === false && j && j !== 'N√ÉO' ? `<span class="text-[7px] text-amber-600 font-bold italic truncate">${j}</span>` : ''}
                    </div>
                    <div class="flex gap-1">
                        <button onclick="marcar('${func.id}', true, false)" class="${s === true ? 'bg-green-600 text-white' : 'bg-white'} border px-3 py-1 rounded-lg text-[8px] font-black">P</button>
                        <button onclick="marcar('${func.id}', false, true)" class="${s === false && (j && j !== 'N√ÉO') ? 'bg-amber-500 text-white' : 'bg-white'} border px-3 py-1 rounded-lg text-[8px] font-black">J</button>
                        <button onclick="marcar('${func.id}', false, false)" class="${s === false && (!j || j === 'N√ÉO') ? 'bg-red-600 text-white' : 'bg-white'} border px-3 py-1 rounded-lg text-[8px] font-black">F</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('countP').innerText = cp; document.getElementById('countJ').innerText = cj; document.getElementById('countF').innerText = cf;
        }

        async function marcar(fid, s, j) {
            let motiv = null;
            if(j) { motiv = prompt("Motivo da Justificativa:"); if(!motiv) return; }
            const { data: fData } = await db.from('funcionarios').select('nome').eq('id', fid).single();
            const payload = { reuniao_id: idAtivo, funcionario_id: fid, nome_funcionario: fData.nome, esteve_presente: s, justificativa: motiv || (s === false ? "N√ÉO" : null) };
            const { data: ex } = await db.from('presencas').select('id').eq('reuniao_id', idAtivo).eq('funcionario_id', fid).maybeSingle();
            
            if(ex) await db.from('presencas').update(payload).eq('id', ex.id);
            else await db.from('presencas').insert([payload]);
            await abrir(idAtivo); refresh();
        }

        async function checarMensagensNaoLidas() {
            const { data } = await db.from('mensagens').select('id').eq('lida', false);
            if (data?.length > 0) document.getElementById('badgeMsg').classList.remove('hidden-section');
            else document.getElementById('badgeMsg').classList.add('hidden-section');
        }

        async function carregarMensagens() {
            const { data } = await db.from('mensagens').select('*').order('created_at', { ascending: false });
            document.getElementById('containerMensagens').innerHTML = data.map(m => `<div class="bg-slate-50 p-5 rounded-2xl border relative text-left">
                <button onclick="deletarM('${m.id}')" class="absolute top-4 right-4 text-red-300 text-[8px] font-bold uppercase">APAGAR</button>
                <span class="font-black text-blue-600 text-[10px] uppercase">${m.nome || 'An√¥nimo'}</span>
                <p class="text-sm text-slate-700 mt-2">${m.conteudo}</p>
            </div>`).join('');
            await db.from('mensagens').update({ lida: true }).neq('id', '00000000-0000-0000-0000-000000000000');
            document.getElementById('badgeMsg').classList.add('hidden-section');
        }

        async function carregarFeedbacks() {
            const { data } = await db.from('avaliacoes_reuniao').select('*, reunioes(titulo)').order('created_at', { ascending: false });
            document.getElementById('containerFeedbacks').innerHTML = data.map(f => `<div class="bg-slate-50 p-5 rounded-2xl border relative text-left">
                <button onclick="deletarF('${f.id}')" class="absolute top-4 right-4 text-red-300 text-[8px] font-bold uppercase">APAGAR</button>
                <span class="font-black text-amber-600 text-[10px] uppercase italic">${f.reunioes?.titulo || 'Reuni√£o Exclu√≠da'}</span>
                <p class="text-sm italic mt-2">"${f.comentario}" (Nota: ${f.nota})</p>
            </div>`).join('');
        }

        async function salvarObs() { if(idAtivo) await db.from('reunioes').update({ observacoes: document.getElementById('obsAta').value }).eq('id', idAtivo); }
        async function deletarM(id) { if(confirm("Apagar mensagem?")) { await db.from('mensagens').delete().eq('id', id); carregarMensagens(); } }
        async function deletarF(id) { if(confirm("Apagar avalia√ß√£o?")) { await db.from('avaliacoes_reuniao').delete().eq('id', id); carregarFeedbacks(); } }
        async function deletarR(id) { if(confirm("Apagar chamada?")) { await db.from('reunioes').delete().eq('id', id); refresh(); } }
        async function removerFunc(id) { if(confirm("Remover funcion√°rio?")) { await db.from('funcionarios').delete().eq('id', id); refresh(); } }
        async function addFunc() { const n = document.getElementById('novoFuncionario').value; if(n) await db.from('funcionarios').insert([{nome:n}]); document.getElementById('novoFuncionario').value=''; refresh(); }
        async function addReuniao() { const t = document.getElementById('titR').value, d = document.getElementById('dataR').value; if(t && d) await db.from('reunioes').insert([{titulo:t, data_hora:new Date(d).toISOString()}]); refresh(); }
        function fecharModal() { document.getElementById('modalChamada').classList.add('hidden-section'); refresh(); }

        function gerarRelatorioPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFont("helvetica", "bold"); doc.text(`RELAT√ìRIO DE CHAMADA: ${nomesPDF.titulo}`, 105, 20, { align: "center" });
            doc.setFontSize(10); doc.text(`Data: ${nomesPDF.data}`, 20, 30);
            doc.text("ATA DA REUNI√ÉO:", 20, 40); doc.setFont("helvetica", "normal");
            const ata = doc.splitTextToSize(document.getElementById('obsAta').value || 'Nenhuma observa√ß√£o.', 170); doc.text(ata, 20, 45);
            let y = 55 + (ata.length * 5);
            doc.setFont("helvetica", "bold"); doc.text(`PRESENTES (${nomesPDF.presentes.length}):`, 20, y); doc.setFont("helvetica", "normal");
            const pres = doc.splitTextToSize(nomesPDF.presentes.join(", ") || 'Nenhum', 170); doc.text(pres, 20, y+5);
            y += 15 + (pres.length * 5);
            doc.setFont("helvetica", "bold"); doc.text(`JUSTIFICADOS (${nomesPDF.justificados.length}):`, 20, y); doc.setFont("helvetica", "normal");
            const just = doc.splitTextToSize(nomesPDF.justificados.join(", ") || 'Nenhum', 170); doc.text(just, 20, y+5);
            y += 15 + (just.length * 5);
            doc.setFont("helvetica", "bold"); doc.text(`FALTAS (${nomesPDF.faltas.length}):`, 20, y); doc.setFont("helvetica", "normal");
            const falt = doc.splitTextToSize(nomesPDF.faltas.join(", ") || 'Nenhuma falta.', 170); doc.text(falt, 20, y+5);
            doc.save(`Ata_${nomesPDF.titulo.replace(/\s+/g, '_')}.pdf`);
        }
    </script>
</body>
</html>
